<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Problem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'flash-once': 'flash 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              flash: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(5px)', filter: 'brightness(1)' },
                '30%': { opacity: '1', transform: 'scale(1.05) translateY(0)', filter: 'brightness(1.1) saturate(1.05)' },
                '60%': { opacity: '1', transform: 'scale(1)', filter: 'brightness(1)' },
                '80%': { opacity: '1', transform: 'scale(1.02)', filter: 'brightness(1.02)' },
                '100%': { opacity: '1', transform: 'scale(1)', filter: 'brightness(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');
      
      html {
        scroll-behavior: smooth;
        height: 100%;
      }

      body {
        font-family: 'Fira Code', monospace;
        background-color: #020617; /* slate-950 */
        color: #22c55e; /* green-500 */
        overflow-x: hidden;
        min-height: 100%;
      }

      /* Custom Scrollbar for Cyber feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border: 1px solid #22c55e;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22c55e; 
      }

      /* CRT Scanline effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
        opacity: 0.3;
        /* Hardware acceleration to prevent mobile lag */
        transform: translateZ(0);
        will-change: opacity;
      }

      .glow-text {
        text-shadow: 0 0 5px rgba(34, 197, 94, 0.5), 0 0 10px rgba(34, 197, 94, 0.3);
      }
      
      .box-glow {
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.15), inset 0 0 10px rgba(34, 197, 94, 0.05);
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
  </body>
</html>
